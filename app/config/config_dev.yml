imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

swiftmailer:
    delivery_address: sebastian.castro@protonmail.com
    disable_delivery:  true

bazinga_geocoder:
    fake_ip:    123.345.643.133

monolog:
    channels: ['commands']
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ['!event']
        command:
            type: stream
            path: "%kernel.logs_dir%/commands.log"
            level: debug
            channels: commands
        console:
            type:   console
            bubble: false
            channels: ['!event', '!doctrine']
