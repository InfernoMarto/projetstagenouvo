stof_doctrine_extensions:
    default_locale: fr
    mongodb:
        default:
            sortable: true
            loggable: true
            sluggable: true
            timestampable: true

pix_sortable_behavior:
    db_driver: mongodb
    position_field:
        default: position
        entities:
            Biopen\GeoDirectoryBundle\Document\Option: index
            Biopen\GeoDirectoryBundle\Document\Category: index

# Swiftmailer Configuration
