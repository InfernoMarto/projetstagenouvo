config_infobar:
  _label: "Fiche détail"
  fields_list:
    form: "Liste des champs disponibles via le formulaire"
    system: "Champs / Variables fournies par le système"
    other: "Tous les autres champs dans vos données sont aussi disponibles"
  fields:
    label: "Libellé dans le formulaire"
    name: "Nom du champ"
    type: "Type"
    exemple: "Exemple de filtre à utiliser"
    description: 
      _label: Description
      categories: "Liste des noms des catégories de l'élément"
      categoriesFull: "Liste des catégories complète, inclus l id, le nom, la description et la position"
      originalAddress: "L'adresse détaillée avec le code postal, la ville etc..."
      distance: "Si une adresse a été rentrée, distance entre le point et cette adresse"
      isPending: "Raccourci pour status == En attente (modifs ou ajout)"
      isDeleted: "Raccourci pour status = Refusé ou Supprimé"
      colorOptionId: "L'id de la categorie qui donne la couleur principale de cet élément"
      images: "Tableau des urls des différentes images"
      createdAt: "Date de la création dans la base de donnée"
      updatedAt: "Date de la dernière mise à jour"
      sourceKey: "Nom de la source de cet élément (peut être vide)"
      status: >-
        <ul>
          <li>-6: Doublon</li>
          <li>-4: Supprimé </li>
          <li>-3: Refusé (votes)  </li>
          <li>-2: Refusé (admin) </li>
          <li>-1: En attente (modifs) </li>
          <li> 0: En attente (ajout)</li>
          <li> 1: Validé (admin)</li>
          <li> 2: Validé (votes)</li>
          <li> 3: Ajouté par admin</li>
          <li> 4: Modifié par admin</li>
          <li> 5: Modifié par propriétaire</li>
          <li> 6: Modifié avec lien direct</li>
          <li> 7: Importé</li>
        </ul>
    example:
      images: "Les images sont affichées par default dans la fiche détail et vous n'avez pas besoin d'inclure ce champ. Mais vous pouvez toujours utiliser cette variable selon vos besoins"
      createdAt: "Créé le : '{{ createdAt '}}"
      sourceKey: "'{% if sourceKey == \"Fablab\" '%}Référencé par http://fablabs.io'{% endif '%}"
      updatedAt: "Dernière mise à jour : '{{ updatedAt '}}"
      distance: "'{% if distance is defined '%} <span>'{{ distance '}}</span> '{% endif '%}"
      isDeleted: "'{% if isDeleted '%} ... '{% endif '%}"
      isPending: "'{% if isPending '%} ... '{% endif '%}"
      status: "'{% if status == 2 '%} ... '{% endif '%}"
      categories: "'{% if \"ma catégorie\" in categories '%} ... '{% endif '%}"
      categoriesFull: >-
        '{% for category in categoriesFull '%}
          <div>  Id: '{{ category.id '}}</div>
          <div>  Nom: '{{ category.name '}}</div>
          <div>  Description: '{{ category.description '}}</div>
          <div>  Position: '{{ category.index '}}</div>
        '{% endfor '%}
      originalAddress: "'{{ originalAddress.streetAddress ~ '' - '' ~ originalAddress.addressLocality ~ '' - '' ~ originalAddress.postalCode ~ '' - '' ~ originalAddress.addressCountry }}" # Note: fields order could be change according country usage
      colorOptionId: >-
        &lt;div class="gogo-color-as" option-id="'{{colorOptionId'}}">Texte de la couleur de la catégorie principale&lt;/div></br>
        &lt;div class="gogo-bg-color-as" option-id="'{{colorOptionId'}}">Arrière plan de la couleur de la catégorie principale&lt;/div></br>
        &lt;div class="gogo-border-color-as" option-id="'{{colorOptionId'}}">Bordure de la couleur de la catégorie principal&lt;div></br>
        Vous pouvez aussi utiliser les classes "gogo-soft-color-as" et "gogo-soft-bg-bolor-as"   
    usage: Utilisation
    infobar:
      headerTemplateUseMarkdown: Utilisez la syntaxe markdown pour le header (sinon uniquement la syntaxe Nunjucks)
      headerTemplate: En tête de la fiche (header)
      bodyTemplateUseMarkdown: Utiliser la syntaxe markdown pour le body (sinon uniquement la syntaxe Nunjucks)
      bodyTemplate: Corps de la fiche (body)
      width: "Largeur de la fiche détail (en pixels, par défaut : 540)"
  form:
    groups:
      infobar_content: "Contenu de la Fiche détail (panneau qui s'affiche lors d'un click sur un marker)"
      infobar_content_description: >-
        <div class="text-and-iframe-container"><div class="iframe-container-aside" style="margin-top: 0"><iframe height="200" sandbox="allow-same-origin allow-scripts" src="https://video.colibris-outilslibres.org/videos/embed/354086c4-e826-44ad-b44a-475e517c3af6" frameborder="0" allowfullscreen></iframe></div>
        <p style="margin-top: 10px">Vous pouvez utiliser <a href="https://guides.github.com/features/mastering-markdown/#syntax">la syntaxe mardown</a> et <a href="https://mozilla.github.io/nunjucks/">la syntaxe nunjucks (pour des utilisations avancée)</a></p>
        <p>Pour afficher la valeur d''un champ de votre formulaire (voir liste des champs ci-après) utilisez une double accolades <b>'{{ nom_de_mon_champ '}}</b>. Vous pouvez également choisir de formatter votre champ avec un filtre en utilisant le symbole <b>|</b> suivi du nom du filtre. Par example, pour afficher un champ en majuscule on pourra faire <b>'{{ nom_de_mon_champ|upper '}}</b>. Des filtres spéciaux pour gogocarto ont été créés, ils permettent d''afficher simplement certains type de champ. Par example, pour un champ de description longue, on pourra utiliser <b>'{{ nom_de_mon_champ_description_longue|gogo_textarea(truncate = 300) }}</b>. Cela coupera la description aux environs de 300 caractères et affichera un petit bouton pour afficher la description entière.<p>
        <p>Consultez la liste des <a href="https://mozilla.github.io/nunjucks/templating.html#builtin-filters">filtres nunjucks ici</a>. La liste des filtres de gogocarto n''est pas encore documentée</p></div>

        <h2 style="margin: 0 0 25px 0">
          Contenu de la fiche détail
          <span class="btn btn-primary" id="generate-body-template" onclick="generateBodyTemplate()">Générer automatiquement le contenu de la fiche détail</span>
        </h2>
      infobar_param: Autres Paramètres
      field_list: Liste des champs disponibles (aide)
      filter_list: Liste des filtres disponibles (aide)
      automatic_emails: Informations concernant les mails automatiques
      automatic_emails_description: >-
        <p><b>Les filtres permettent d'appliquer des transformations sur un variable / un champ</b></p>
        <h3>Les filtres du language nunjucks</h3>
        <a href='https://mozilla.github.io/nunjucks/fr/templating.html#filtres-int-gr-s'>Voir la documentation en ligne</a>
        <h3>Les filtres spéciaux de GoGoCarto</h3>

        <h4>gogo_text</h4>
        Afficher du texte (avec retour à la ligne avant et après le texte)</br>
        Vous pouvez utiliser <b>l'option label</b> : '{{ tel|gogo_text(label = "Téléphone") '}}

        <h4>gogo_date</h4>
        <ul>
          <li>Formater une date '{{ event_date | date '}} ou '{{ event_date | gogo_date(label="Date") '}}</li>
          <li>Ou si vous voulez utiliser un format particulier '{{ event_date|date("DD/MM/YYYY") '}} ou '{{ event_date | gogo_date(label="Date", format="DD/MM/YYYY") '}}. <a href='https://momentjs.com/docs/#/displaying/format/'>Voir les choix possibles</a></li>
        </ul>
        
        <h4>gogo_tags</h4>
        Affiche un tableau sous forme de tags '{{ ["Service", "Blanc"] | gogo_tags '}}
        
        <h4>gogo_textarea</h4>
        Afficher des texte longs, il y a plusieurs options
        <ul><li><b>truncate</b>: tronquer le texte au bout de XX caractères (par défault 1000), et mettre un petit bouton "afficher plus"</li>
        <li><b>tolerance</b>: le troncage essaie de se faire à la fin d'une phrase ou moins d'un mot. La tolerance est le nombre de caractère que l'on donne comme marge à l'agorithme. i.e tronque à 1000 caractères +/- 50</li>
        <li><b>glossary</b>: un glossaire pour expliquer certains mots. Le mot sera légèrement surligné et au survol s'affichera l'explication</li></ul>
        <pre>'{{ "Mon beautiful texte supposement très très long"|gogo_textarea(truncate = 15, tolerance = 5, glossary = { "beautiful": "Mot anglais qui veut dire joli"}) '}}</pre>
        

        <h3>Débugger des données</h3>
        Si vous utilisez des données un peu spécifiques de type object, vous pouvez utiliser le filtre "dump" pour afficher leur contenu '{{ my_specific_field|dump '}}

